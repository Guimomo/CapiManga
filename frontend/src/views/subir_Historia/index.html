<link rel="stylesheet" href="../../css/style.css">

<div class="body_subir">

    <div class="form_cont_subir">

        <h1><i class="ri-git-repository-commits-line"></i> Crear nueva historia</h1>
        
        <!-- <form id="formCrearHistoria" enctype="multipart/form-data"> -->
        <form id="formCrearHistoria">
    
            <div class="nombreHistoria_formato form_item">

                <div class="nombreHistoria_cont">

                    <label for="titulo_Historia">Título de la historia </label>
                    <input type="text" id="titulo_Historia" name="titulo_Historia" required maxlength="255">    
                    
                </div>

                <div class="formatoTipoHistoria_cont">

                    <div class="formato_Publicacion_cont">
                        <label for="formato_Publicacion">Formato</label>
                        <select id="formato_Publicacion" name="formato_Publicacion" required>
                            <option value="serie">Serie</option>
                            <option value="one-Shot">One-Shot</option>
                        </select>
                    </div>

                    <div class="tipo_Historia_cont">
                        <label for="tipo_Historia">Tipo de historia</label>
                        <select id="tipo_Historia" name="tipo_Historia" required>
                            <!-- Opciones de tipo de historia se llenarán por JS -->
                        </select>
                    </div>
                </div>

            </div>

            <div class="assetsHistoria_cont form_item">

                <div class="assetPortada assetsHistoria_item ">
                    <label for="portada_Historia" class="tituloAssets">Portada</label>

                    <label for="portada_Historia" class="btnArchivo">
                        <i class="ri-upload-line"></i>
                    </label>

                    <input type="file" id="portada_Historia" name="portada_Historia" accept="image/*" required>
                    <div class="preview_portada assets_preview"></div>
                </div>

                <div class="assetLogo assetsHistoria_item">
                    <label for="logo_Historia" class="tituloAssets">Logo</label>

                    <label for="logo_Historia" class="btnArchivo">
                        <i class="ri-upload-line"></i>
                    </label>

                    <input type="file" id="logo_Historia" name="logo_Historia" accept="image/*" required>
                    <div class="preview_logo assets_preview"></div>
                </div>

                <div class="assetIcono assetsHistoria_item">
                    <label for="icono_Historia" class="tituloAssets">Icono</label>

                    <label for="icono_Historia" class="btnArchivo">
                        <i class="ri-upload-line"></i>
                    </label>

                    <input type="file" id="icono_Historia" name="icono_Historia" accept="image/*" required>
                    <div class="preview_icono assets_preview"></div>
                </div>

            </div>
    
            <div class="argumentoDatos_cont form_item">

                <div class="argumentoHistoria">

                    <label for="argumento_Historia">Argumento</label>
                    <textarea id="argumento_Historia" name="argumento_Historia" rows="4" maxlength="500" required></textarea>
                </div>

                <div class="datosHistoria">
                    <label for="genero_Id">Género
                        <select id="genero_Id" name="genero_Id" required>
                            <!-- Opciones de género se llenarán por JS -->
                        </select>
                    </label>
                        
                    <label for="subgenero_Id">Subgénero
                        <select id="subgenero_Id" name="subgenero_Id" required>
                            <!-- Opciones de subgénero se llenarán por JS -->
                        </select>
                    </label>
            
                        
                    <label for="tipo_Serie">Estado de la serie
                        <select id="tipo_Serie" name="tipo_Serie" required>
                            <!-- Opciones de estado se llenarán por JS -->
                        </select>
                    </label>

                    <label for="edad_Recomendada">Edad recomendada
                        <select id="edad_Recomendada" name="edad_Recomendada" required>
                            <!-- Opciones de edad recomendada se llenarán por JS -->
                        </select>
                    </label>

                </div>
            </div>
    
    
    
            <button type="submit" class="btnCrearHistoria">Crear historia</button>
    
        </form>
    </div>

    <div class="cont_chigui_animation">

        <div class="chigui_animation">
            
            <img src="/src/assets/img/page_elements/subir_elements/capiLeyendo.png" alt="Chigui Animation">

        </div>

    </div>

</div>
